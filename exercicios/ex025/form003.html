<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>

    <!--
        step = intervalo de numeros , a quantidade em que ele aumenta

        input typu month = inserir mês
        input date = inserri dia, mes e ano
        input time = inserir hora

        min e max  = minimo e max  numerico

    -->
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
    </p>

    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
    </p>

    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes" value="2023-07">
    </p>

    <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="Dia" id="idia" value="2023-08-17">
    </p>

    <p>
        <label for="ihora">Horario da prova</label>
        <input type="time" name="Horario" id="ihora">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
    
</body>
</html>
