<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
     <h1>Exemplo de formulário</h1>
     <form action="codastro.php" method="get" autocomplete="on">
    
        <p> <label for="imail">Nome:</label>
            <input type="email" name="email" id="imail" required autocomplete="email">


        </p>

        <p> <label for="itel">Telefone</label>
            <input type="tel" name="telefone" id="itel" autocomplete="tel" >

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
    
    
    </form>
</body>
</html>
