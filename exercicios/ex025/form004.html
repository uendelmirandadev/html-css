<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>

    <!--
         Expressões regulares = 
         pattern="^\(\d{2}\)\d{4,5}-\d{4}$" = O formulario so vai aceitar com DDD \(d{2}\) e entre 4 a 5 numeros d{4,5}
    -->
</head>
<body>
     <h1>Exemplo de formulário</h1>
     <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Dados pessoais</legend>
 
            <p> <label for="inome">Nome:</label>
                <input type="text" name="Nome" id="inome">
            </p>
        
            <p> <label for="imail">E-mail:</label>
                <input type="email" name="email" id="imail" required autocomplete="email">
            </p>

            <p> <label for="itel">Telefone</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
            
            <!--Estudar mais sobre RegEx-->

    </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

    
    
    
    
    </form>
</body>
</html>
