<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <!--
    INPUT DE COR:
    <input type="color" name="cor" id="icor">
    _________________________________________________________________________
    INPUT TYPE RANGER: input com nivelação (barra de nivel)
    <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">

    _________________________________________________________________________   
    INPUT FILE = INSERIR ARQUIVO OU IMAGENS (SÓ FUNCIONA COM METHOD="POST")
    <input type="file" name="Foto" id="ifoto"> 

    Elmentos que passam de 3mil bits
    -->
</head>

<body>
     <h1>Exemplo de formulário</h1>
     <form action="cadastro.php" method="post" autocomplete="on">
     <p>
        <label for="icor"></label>
        <input type="color" name="cor" id="icor">
     </p>

     <p>
        <label for="inivel"></label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
     </p>

     <p>
        <label for="ifoto">Foto do perfil</label>
        <input type="file" name="Foto" id="ifoto">
     </p>

     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
     </p>

    </form>
    
</body>
</html>
