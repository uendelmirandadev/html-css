<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!--
        select = botão para selecionar opções mecionadas pelo programador
        optgroup = Organizar o grupo do Option
        option = area que pode selecionar mais de 1 opção
        datalist = inseri um Lista
        textarea = inserir texto 
        


        TODO ELEMENTO Q TIVER ATÉ 3mil BITZ, USA-SE method:GET
        TODO ELEMENTO Q TIVER ACIMA DE 3mil BITZ, USA-SE method:POST

    -->
</head>
<body>

    <h1>Exemplo de formulário</h1>
    <form action="config.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="Estado" id="iset">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Regiao Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São paulo</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
             <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
             </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
