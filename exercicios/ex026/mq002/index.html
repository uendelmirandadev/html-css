<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query: Type e Features</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!--Configurações gerais-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"> <!--Celular em pé-->
    <link rel="stylesheet" href="estilos/paisagens.css" media="screen and (orientation: landscape)"> <!--Celular deitado-->

    <!-- 
        Orientação: Ajustar imagens para dispositivos em Pé ou Deitado

        Deitado = Ladscape
        Em pé = Portrait
        all = todos os dispositivos

        MEDIA TYPE: media="screen 
        MEDIA FEATURES: and (orientation: portrait) 

    -->

</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
    
</body>
</html>
