<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
         div {
            display: inline-block;  /*DISPLAY COMO VAI APARECER NA TELA EM BLOCO IN-BLOCK*/
            background-color: rgb(202, 224, 224); /*COR DE FUNDO*/
            border: 1px solid black; /*A BORDA*/
            text-align: center; /*ALINHANDO O TEXTO NO CENTRO*/
            height: 200px; /*ALTURA*/
            width: 200px; /*LARGURA*/
         }

        div:hover {
            background-color: rgb(146, 226, 226);
        }
    </style>
</head>
<body>

     <div id="d1">01</div>
     <div id="d2">02</div>
     <div id="d3">03</div>

</body>
</html>
